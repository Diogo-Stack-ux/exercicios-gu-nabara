<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 300px)" srcset="imagens/1.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/2.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/3.png" type="image/png">
        <img src="imagens/3.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio controls>
        <source src="midias/musica.mp3" type="audio/mpeg">
        <source src="midias/musica.ogg" type="audio/ogg">
        <source src="midias/musica.wav" type="audio/wav">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
